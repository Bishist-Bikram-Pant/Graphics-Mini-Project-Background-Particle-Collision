<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle Accelerator Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <label>Particles: <span id="particleCountValue">50</span></label>
            <input type="range" id="particleCount" min="10" max="200" value="50">
        </div>
        <div class="control-group">
            <label>Size: <span id="particleSizeValue">3</span></label>
            <input type="range" id="particleSize" min="1" max="10" value="3">
        </div>
        <button id="resetBtn">Reset</button>
    </div>
</body>
</html>
