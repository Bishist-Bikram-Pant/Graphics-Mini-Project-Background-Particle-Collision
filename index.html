<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Collision Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <div class="control-group">
                <label>Particles: <span id="particleCountValue">50</span></label>
                <input type="range" id="particleCount" min="10" max="200" value="50">
            </div>
            <div class="control-group">
                <label>Size: <span id="particleSizeValue">3</span></label>
                <input type="range" id="particleSize" min="1" max="10" value="3">
            </div>
            <button id="resetBtn">Reset</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
